<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SecondPage</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
    }
    .postsDiv {
      width: 90vw;
      gap: 32px;

      & > .postDiv {
        padding: 1.5em;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        cursor: pointer;
        & > .titleDiv {
          font-size: 1.7rem;
        }
        &:hover {
          color: white;
        }
      }
    }
  </style>
  <body>
    <div class="postsDiv"></div>
    <script>
      const postsDiv = document.querySelector(".postsDiv");
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((result) => {
          result.map((post) => {
            // console.log(post);

            const postDiv = document.createElement("div");
            const titleDiv = document.createElement("div");
            const bodyDiv = document.createElement("p");
            postDiv.style.backgroundColor = "green";

            postDiv.classList.add("postDiv");
            titleDiv.classList.add("titleDiv");
            bodyDiv.classList.add("bodyDiv");

            titleDiv.innerHTML = "Post Title: " + post.title;
            bodyDiv.innerHTML = "Post Body: " + post.body;
            postDiv.append(titleDiv, bodyDiv);
            postsDiv.append(postDiv);
          });
        });
    </script>
  </body>
</html>
